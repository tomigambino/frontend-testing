<div class="home-container">

  <!-- Columna derecha: contenido -->
  <section class="home-content">
    <!-- Grid de productos -->
    <section class="product-grid">
      @for (item of productosPaginados; track item.id) {
        <div class="product-card">
          <img [src]="item.imagen" alt="{{ item.nombre }}" style="width:100%; height:auto; border-radius:8px 8px 0 0;">
          <h3>{{ item.nombre }}</h3>
          <p>{{ item.precio | currency:'ARS' }}</p>
        </div>
      }
    </section>
  </section>
</div>
