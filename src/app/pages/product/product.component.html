<div class="product-detail-container">
  <!-- Imagen a la izquierda -->
  <div class="product-image">
    <img [src]="product.imagen" [alt]="product.nombre">
  </div>

  <!-- Info y controles a la derecha -->
  <div class="product-info">
    <h1>{{ product.nombre }}</h1>
    <p class="price">{{ '$' + product.precio }}</p>
    <p class="description">{{ product.descripcion }}</p>

    <div class="qty-control">
      <button class="qty-btn" (click)="decrement()">âˆ’</button>
      <input type="number" [(ngModel)]="product.cantidad" min="1" class="qty-input">
      <button class="qty-btn" (click)="increment()">+</button>
    </div>

    <button class="confirm-btn" (click)="confirmarCarrito(product)">Confirmar</button>
  </div>
</div>
